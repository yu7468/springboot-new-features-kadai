<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
	<head>
		<div th:replace="~{fragment :: meta}"></div>   
		<div th:replace="~{fragment :: styles}"></div>
           <!-- Flatpickr -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
         
		<title>レビュー編集ページ</title>   
	</head>
	
	<body>
		<div class="samuraitravel-wrapper">
             <!-- ヘッダー -->
             <div th:replace="~{fragment :: header}"></div>
         
		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xl-5 col-lg-6 col-md-8">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							<ol class="breadcrumb mb-0">                        
									<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									<li class="breadcrumb-item"><a th:href="@{/houses}">民宿一覧</a></li>
									<li class="breadcrumb-item"><a th:href="@{/houses/show}">民宿詳細</a></li>
									<li class="breadcrumb-item active" aria-current="page">レビュー編集</li>
							</ol>
						</nav>
						
						<h1 class="mb-4 text-center" th:text="${house.getName()} + 'のレビュー編集'"></h1>
						<form method="post" th:action="@{/reviews/update}" th:object="${reviewEditForm}">
                                 <input type="hidden" th:field="*{id}">
                                 
                                 <div class="form-group row mb-3 align-items-center">
                                     <div class="col-md-5 align-items-center">
                                         <label for="rankStar" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">評価</span>
                                             </div>
                                         </label>
                                     </div>
                                     <div class="col-md-7 select-arrow-container d-flex align-items-center">                                                                       
                                         <label for="dropdown" ></label>
											<select class="star form-control" name="rankStar" th:field="*{rankStar}">
												<option value="1" th:selected="${review?.getRankStar() == 1}">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
												<option value="2" th:selected="${review?.getRankStar() == 2}">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
												<option value="3" th:selected="${review?.getRankStar() == 3}">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
												<option value="4" th:selected="${review?.getRankStar() == 4}">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
												<option value="5" th:selected="${review?.getRankStar() == 5}">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
											</select>
                                     </div>
                                 </div>
                                 
                                 
                                                                                                               
                                 <div class="form-group row mb-3">
                                     <div class="col-md-5">
                                         <label for="comment" class="col-form-label text-md-left fw-bold">
                                              <div class="d-flex align-items-center">
                                                  <span class="me-1">コメント</span>
                                              </div>
                                          </label>
                                     </div>
                                     <div class="col-md-7">
                                          <div th:if="${#fields.hasErrors('review')}"  class="text-danger small mb-2" th:errors="*{review}"></div>
                                         <textarea class="form-control" rows="4" th:field="*{review}" placeholder="レビューを入力してください"></textarea>  
                                     </div>
                                 </div>                                                                                
                                 
                                 <div class="form-group d-flex justify-content-center my-4">
                                     <button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">更新</button>
                                 </div>
                             </form>
						
					</div>
				</div>
			</div>
		</main>
		</div>
	</body>
	
</html>
